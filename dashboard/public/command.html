<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Command Control Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      padding: 20px;
    }

    h2 {
      margin-bottom: 20px;
    }

    .cmd {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #111827;
      padding: 12px 16px;
      margin-bottom: 10px;
      border-radius: 8px;
    }

    .cmd span {
      font-weight: bold;
    }

    label {
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
    }

    input[type="checkbox"] {
      width: 18px;
      height: 18px;
      cursor: pointer;
    }

    .error {
      color: #f87171;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h2>ðŸ§© Command Control</h2>

  <div id="cmds">Loading commands...</div>

  <div id="error" class="error"></div>

  <script src="/js/dashboard.js"></script>
</body>
</html>
